version = "3.6.0"

runner {
  # https://scalameta.org/scalafmt/docs/configuration.html#scala-dialects
  dialect = scala213
}

align {
  preset = most
  stripMargin = yes
}

maxColumn = 120

assumeStandardLibraryStripMargin = no
trailingCommas = multiple

rewrite {
  rules = [
    PreferCurlyFors
    RedundantBraces
    RedundantParens
    SortModifiers
    Imports
  ]
  imports {
    sort = scalastyle
  }
  sortModifiers {
    order = [
      inline
      final
      sealed
      abstract
      override
      implicit
      private
      protected
      lazy
      infix
    ]
  }
}

spaces {
  inImportCurlyBraces = yes
}

docstrings {
  style = keep
}

fileOverride {
  "glob:**/*.sbt" {
    runner {
      dialect = Scala212
    }
    maxColumn = 120
  }

  "glob:**/project/*.scala" {
    runner {
      dialect = Scala212
    }
    maxColumn = 120
  }
}
